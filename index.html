<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Turistando - Veja os melhores passerios.</title>
</head>
<body>

    <div id="add">

    <header>
        <div class="container-header">
            <div class="logo">
               <img src="img/tURISTANDO.png" alt="logo">
            </div>

            <nav>
                <ul>
                    <li><img src="img/bagagem.png" alt="bagagem"><a href="#">Pacote</a></li>
                    <li><img src="img/jato.png" alt="aviao"><a href="#">Passeios</a></li>
                    <li><img src="img/presente.png" alt="presente"><a href="#">Promoções</a></li>
                    <li><img src="img/telefone.png" alt="telefone"><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <div class="hero">
            <div class="frente">

                <h3>Encontre  as melhores ofertas.</h3>
                <h2>Turistando EM
                <br>  mACEIÓ- AL</h2>
                <p>A PARTIR DE:</p>
                <div class="sh">
                    <span>R$</span>
                    <div>
                        <h2>462</h2>
                        <p>OU 5X DE 93,00</p>
                    </div>
                  
                </div>
             
             </div>
            
        </div>
    </main>

    <section id="pacotes">
        <div class="container-pacotes">
            <div class="subtitulo"><img src="img/bg.png" alt="PACOTE"> <h2>PACOTE</h2></div>

            <div class="container-boxes">

                <div class="box">
                   <img src="api/api-img/ouropreto.png" alt="" width="300px">

                   <div class="box-texto">
                        <h3>OURO PRETO -MG</h3> 
                        <p>Diárias a partir de:</p>
                        <h3>R$2.534,50</h3>
                        <span><img src="img/estrela.png" alt="estrela"></span>

                        
                        <div class="diaria">
                        
                        <img src="img/sol.png" alt="diaria"><p>sol</p>

                        <img src="img/cafe.png" alt="cafe"><p>cafeé</p>
                    
                        </div>
                      
                    </div>
                    
                    <a href="#">CONHEÇA MAIS</a>
              
                </div>
            </div>

            {{viagens}}
        </div>
    </section>

    <section id="passeios">

        <div class="container-passeios">

            <div class="subtitulo"><img src="img/jatoo.png" alt="jato"><h2>PASSEIOS</h2></div>

        </div>

    </section>

    <section id="newslater">

        <div class="container-newslater">

            <form>
            <h3>Receba nossas novidades:</h3>
            <input type="text" name="texto" id="texto" placeholder="Digite seu e-mail">
            <input type="submit" value="Enviar">
            </form>

        </div>

    </section>

    <section>

        <div class="container-contato">
        <div class="subtitulo"><img src="img/phone.png" alt="telefone"><h2>CONTATO</h2></div>
        <form action="">        
            <input type="text" name="nome" id="nome">
            <input type="email" name="email" id="email">
            <textarea name="formulario" id="formulario" cols="30" rows="10"></textarea>
            <input type="submit" value="Enviar" id="enviar">
        </form>
        </div>
        
    </section>


    <footer>
        <div class="container-footer">
            
        </div>
    </footer>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
