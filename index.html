<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Turistando - Veja os melhores passerios.</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo">
               <img src="img/tURISTANDO.png" alt="logo">
            </div>

            <nav>
                <ul>
                    <li><img src="img/bagagem.png" alt="bagagem"><a href="#">Pacote</a></li>
                    <li><img src="img/jato.png" alt="aviao"><a href="#">Passeios</a></li>
                    <li><img src="img/presente.png" alt="presente"><a href="#">Promoções</a></li>
                    <li><img src="img/telefone.png" alt="telefone"><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <div class="hero">
            <div class="frente">

                <h3>Encontre  as melhores ofertas.</h3>
                <h2>Turistando EM
                <br>  mACEIÓ- AL</h2>
                <p>A PARTIR DE:</p>
                <span>R$</span><h2> 462</h2>


             </div>
            
        </div>
    </main>

    <section id="pacotes">
        <div class="container-pacotes">

        </div>
    </section>

    <section id="passeios">
        <div class="container-passeios">

        </div>
    </section>

    <section>
        <div class="container-newslater">
            <input type="text" name="texto" id="texto">
            <a href="">Enviar</a>
        </div>
    </section>

    <section>
        <form action="">        
        <input type="text" name="nome" id="nome">
        <input type="email" name="email" id="email">
        <textarea name="formulario" id="formulario" cols="30" rows="10"></textarea>
        <input type="submit" value="Enviar" id="enviar">
        </form>
    </section>

    <footer>
        <div class="container-footer">
            
        </div>
    </footer>
</body>
</html>
